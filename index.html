<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM IPTV ‚Äî Netflix Style</title>

  <!-- HLS + DASH -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>

  <!-- Channels List (your existing file) -->
  <script src="channels.js"></script>

  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root{
      --bg:#071025; --panel:rgba(255,255,255,0.03);
      --accent1:#00b7ff; --accent2:#007aff; --glass:rgba(255,255,255,0.04);
      --text:#e9f6ff; --muted:rgba(233,246,255,0.6);
      --card-radius:14px;
    }
    *{box-sizing:border-box;font-family:"Poppins", Arial, sans-serif;}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#031025 0%, #071025 100%);color:var(--text);}
    .app{display:flex;flex-direction:column;height:100vh;overflow:hidden;}

    /* Top bar */
    .topbar{
      display:flex;align-items:center;justify-content:space-between;padding:12px 20px;
      backdrop-filter: blur(6px); background: var(--panel); border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .brand{display:flex;gap:12px;align-items:center;}
    .brand img{height:36px;border-radius:8px;}
    .brand h1{font-size:18px;color:var(--accent1);margin:0;}
    .controls{display:flex;gap:10px;align-items:center;}
    .btn{padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer;}
    .icon-btn{padding:8px;border-radius:10px;background:var(--glass);cursor:pointer;border:none;}
    .search{min-width:260px;display:flex;align-items:center;padding:6px 10px;background:rgba(255,255,255,0.02);border-radius:10px;gap:8px;}
    .search input{background:transparent;border:none;outline:none;color:var(--text);width:100%;}

    .content{flex:1;overflow:auto;padding:18px;display:flex;flex-direction:column;gap:18px;}
    .row{display:flex;flex-direction:column;gap:10px;}
    .row-header{display:flex;align-items:center;justify-content:space-between;padding:0 6px;}
    .row-title{font-size:16px;color:var(--muted);display:flex;gap:10px;align-items:center;}
    .carousel{
      display:flex;gap:12px;overflow:auto;padding:12px 6px;
      scroll-snap-type:x mandatory; scrollbar-width:none; -ms-overflow-style:none;
    }
    .carousel::-webkit-scrollbar{display:none;}
    .card{
      min-width:180px;height:110px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;padding:10px;cursor:pointer;position:relative;
      scroll-snap-align:center;transition:transform .18s ease, box-shadow .18s ease;
      border:1px solid rgba(255,255,255,0.03);
    }
    .card:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 10px 30px rgba(0,0,0,0.6);}
    .card img{width:72px;height:72px;border-radius:10px;object-fit:cover;}
    .card .name{font-size:13px;color:var(--text);text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100%;}
    .badge-live{position:absolute;left:10px;top:10px;background:linear-gradient(90deg,var(--accent1),var(--accent2));padding:4px 6px;border-radius:6px;font-size:11px;color:#fff;}
    .fav-toggle{position:absolute;right:10px;top:10px;background:rgba(0,0,0,0.45);padding:6px;border-radius:8px;color:var(--accent1);cursor:pointer;}

    /* Now Playing mini-bottom (when browsing) */
    .mini-player{
      position:fixed;right:16px;bottom:18px;background:var(--panel);padding:10px;border-radius:12px;display:flex;gap:8px;align-items:center;border:1px solid rgba(255,255,255,0.03);
      box-shadow:0 8px 28px rgba(0,0,0,0.6);z-index:60;
    }
    .mini-player img{width:60px;height:40px;border-radius:6px;object-fit:cover;}
    .mini-player .meta{display:flex;flex-direction:column;}
    .mini-player .meta .t{font-size:13px;}
    .mini-player .actions{display:flex;gap:8px;margin-left:8px;}

    /* Fullscreen overlay player */
    .overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(3,6,12,0.6), rgba(0,0,0,0.85));z-index:100;
    }
    .overlay.active{display:flex;}
    .player-wrap{width:90%;max-width:1280px;aspect-ratio:16/9;background:#000;border-radius:14px;overflow:hidden;position:relative;box-shadow:0 30px 80px rgba(0,0,0,0.7);}
    video, iframe{width:100%;height:100%;display:block;background:#000;}

    .player-ui{
      position:absolute;right:12px;top:12px;display:flex;flex-direction:column;gap:8px;z-index:30;
    }
    .player-ui .now{background:rgba(0,0,0,0.5);padding:8px;border-radius:10px;color:#fff;display:flex;gap:8px;align-items:center;backdrop-filter:blur(4px);}
    .player-ui .now img{width:42px;height:28px;object-fit:cover;border-radius:6px;}
    .player-ui .controls{display:flex;gap:8px;margin-top:6px;}

    .close-btn{position:absolute;left:12px;top:12px;background:rgba(0,0,0,0.5);padding:8px;border-radius:10px;color:#fff;cursor:pointer;}

    /* History modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:90;}
    .modal.show{display:flex;}
    .modal-card{width:90%;max-width:560px;background:linear-gradient(180deg,#071025,#081428);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);}

    /* Responsive */
    @media(max-width:900px){
      .card{min-width:140px;height:100px;}
      .search{min-width:160px;}
      .player-ui{right:8px;top:8px;}
      .player-ui .now img{width:36px;height:24px;}
    }

  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <img src="mwlogo.png" alt="logo">
        <h1>NZM IPTV</h1>
      </div>

      <div class="controls">
        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="searchInput" placeholder="Search channels or categories (press / to focus)"/>
        </div>

        <button id="themeBtn" class="btn">üåô</button>
        <button id="historyBtn" class="btn">üìú History</button>
        <button id="favoritesTab" class="btn">‚ù§ Favorites</button>
      </div>
    </div>

    <div class="content" id="content">
      <!-- Dynamic category rows inserted here -->
    </div>

    <!-- Mini player -->
    <div class="mini-player" id="miniPlayer" style="display:none;">
      <img id="miniLogo" src="" alt="logo">
      <div class="meta">
        <div class="t" id="miniTitle">‚Äî</div>
        <div class="muted" id="miniType" style="font-size:12px;color:var(--muted)">‚Äî</div>
      </div>
      <div class="actions">
        <button id="miniPlay" class="icon-btn">‚ñ∂</button>
        <button id="miniClose" class="icon-btn">‚úñ</button>
      </div>
    </div>

    <!-- Fullscreen overlay player -->
    <div class="overlay" id="overlay">
      <div class="player-wrap" id="playerWrap">
        <button class="close-btn" id="exitPlayer">‚úñ</button>
        <div class="player-ui">
          <div class="now" id="nowPlayingUI">
            <img id="nowLogo" src="" alt="logo">
            <div style="display:flex;flex-direction:column">
              <div id="nowTitle" style="font-weight:600;font-size:14px">‚Äî</div>
              <div id="nowType" style="font-size:12px;color:var(--muted)">‚Äî</div>
            </div>
          </div>
          <div class="controls">
            <button id="pipBtn" class="icon-btn" title="Picture-in-Picture">ü™ü</button>
            <button id="fullscreenBtn" class="icon-btn" title="Toggle Fullscreen">‚§¢</button>
          </div>
        </div>

        <!-- Video / iframe -->
        <iframe id="playerIframe" allowfullscreen style="display:none;"></iframe>
        <video id="playerVideo" controls playsinline style="background:#000;"></video>
      </div>
    </div>

    <!-- History Modal -->
    <div class="modal" id="historyModal">
      <div class="modal-card">
        <h3>Watch History</h3>
        <div id="historyList" style="margin-top:10px;"></div>
        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px;">
          <button id="clearHistory" class="btn">Clear</button>
          <button id="closeHistory" class="btn">Close</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    /* =========================
       Data assumptions:
       - channels.js must provide `combinedChannels` array of objects:
         { name, url, category (or group), type: 'hls'|'dash'|'youtube', logo, live?:true, clearKey?:{...} }
       - If your file uses group-title use that field name; we try both category or groupTitle below.
       ========================= */

    // --- state
    let favorites = JSON.parse(localStorage.getItem('iptv_favs') || '[]');
    let watchHistory = JSON.parse(localStorage.getItem('watchHistory') || '[]');
    let lastPlayed = JSON.parse(localStorage.getItem('lastPlayed') || 'null');
    let darkMode = localStorage.getItem('iptv_theme') !== 'light'; // default dark
    const content = document.getElementById('content');
    const searchInput = document.getElementById('searchInput');
    const historyBtn = document.getElementById('historyBtn');
    const historyModal = document.getElementById('historyModal');
    const historyList = document.getElementById('historyList');
    const closeHistory = document.getElementById('closeHistory');
    const clearHistory = document.getElementById('clearHistory');

    const overlay = document.getElementById('overlay');
    const playerVideo = document.getElementById('playerVideo');
    const playerIframe = document.getElementById('playerIframe');
    const nowLogo = document.getElementById('nowLogo');
    const nowTitle = document.getElementById('nowTitle');
    const nowType = document.getElementById('nowType');
    const pipBtn = document.getElementById('pipBtn');
    const exitPlayer = document.getElementById('exitPlayer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    const miniPlayer = document.getElementById('miniPlayer');
    const miniLogo = document.getElementById('miniLogo');
    const miniTitle = document.getElementById('miniTitle');
    const miniType = document.getElementById('miniType');
    const miniPlay = document.getElementById('miniPlay');
    const miniClose = document.getElementById('miniClose');

    const favoritesTab = document.getElementById('favoritesTab');
    const themeBtn = document.getElementById('themeBtn');

    // HLS / DASH players
    let hls = null;
    let shakaPlayer = null;

    // helpers
    function saveFavs(){ localStorage.setItem('iptv_favs', JSON.stringify(favorites)); }
    function saveHistory(){ localStorage.setItem('watchHistory', JSON.stringify(watchHistory)); }
    function saveLastPlayed(){ localStorage.setItem('lastPlayed', JSON.stringify(lastPlayed)); }
    function setTheme() {
      if (darkMode) {
        document.documentElement.style.setProperty('--bg','#071025');
        themeBtn.textContent = 'üåô';
      } else {
        document.documentElement.style.setProperty('--bg','#f4f6fb');
        themeBtn.textContent = 'üåû';
      }
      localStorage.setItem('iptv_theme', darkMode ? 'dark' : 'light');
    }
    setTheme();

    // group channels by category/group-title
    function groupChannels(list){
      const groups = {};
      list.forEach(ch => {
        const cat = ch.category || ch.group || ch['group-title'] || ch.groupTitle || 'Uncategorized';
        if (!groups[cat]) groups[cat] = [];
        groups[cat].push(ch);
      });
      return groups;
    }

    // render carousels
    function renderHome(filterText = ''){
      content.innerHTML = '';
      const groups = groupChannels(combinedChannels || []);
      // add Favorites row (if any)
      const favChannels = combinedChannels.filter(c => favorites.includes(c.name));
      if (favChannels.length) {
        createRow('Favorites', favChannels, true);
      }

      Object.keys(groups).forEach(cat => {
        const rows = groups[cat].filter(ch => ch.name.toLowerCase().includes(filterText.toLowerCase()) || cat.toLowerCase().includes(filterText.toLowerCase()));
        if (rows.length) createRow(cat, rows, false);
      });

      // after render attach hover previews
      attachHoverPreviews();
    }

    function createRow(title, channels, isFav){
      const row = document.createElement('div'); row.className='row';
      const header = document.createElement('div'); header.className='row-header';
      header.innerHTML = `<div class="row-title"><strong>${title}</strong></div>
                          <div><button class="btn" onclick="scrollRow(this, -1)">‚óÄ</button><button class="btn" onclick="scrollRow(this, 1)">‚ñ∂</button></div>`;
      const carousel = document.createElement('div'); carousel.className='carousel';
      channels.forEach(ch => {
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `
          ${ch.live ? '<div class="badge-live">LIVE</div>' : ''}
          <div class="fav-toggle" data-name="${escapeHtml(ch.name)}">${favorites.includes(ch.name) ? '‚ù§' : '‚ô°'}</div>
          <img src="${ch.logo || 'logo.png'}" alt="${escapeHtml(ch.name)}">
          <div class="name">${escapeHtml(ch.name)}</div>
        `;
        // click to open player
        card.addEventListener('click', (e) => {
          // if user clicked favorite toggle, ignore click
          if (e.target.closest('.fav-toggle')) return;
          openPlayer(ch);
        });
        // favorite toggle
        card.querySelector('.fav-toggle').addEventListener('click', (ev) => {
          ev.stopPropagation();
          toggleFav(ch.name, ev.target);
        });

        // hover preview attributes
        card.dataset.url = ch.url;
        card.dataset.type = ch.type;
        card.dataset.logo = ch.logo || 'logo.png';
        card.dataset.name = ch.name;
        card.dataset.clearKey = ch.clearKey ? JSON.stringify(ch.clearKey) : '';
        carousel.appendChild(card);
      });

      row.appendChild(header);
      row.appendChild(carousel);
      content.appendChild(row);
    }

    function scrollRow(btn, dir){
      const carousel = btn.closest('.row-header').nextElementSibling;
      carousel.scrollBy({left: (dir * 420), behavior:'smooth'});
    }

    function toggleFav(name, el){
      const i = favorites.indexOf(name);
      if (i === -1){ favorites.push(name); el.textContent='‚ù§'; }
      else { favorites.splice(i,1); el.textContent='‚ô°'; }
      saveFavs();
    }

    // --- Player logic (reuse your original playback approach)
    function stopAllPlayers() {
      if (hls) { try { hls.destroy(); } catch(e){} hls = null; }
      if (shakaPlayer) { try { shakaPlayer.unload(); } catch(e){} shakaPlayer = null; }
      try { playerVideo.pause(); playerVideo.removeAttribute('src'); playerVideo.load(); } catch(e){}
      try { playerIframe.src = ''; } catch(e){}
      playerVideo.style.display = 'none';
      playerIframe.style.display = 'none';
    }

    async function openPlayer(ch){
      stopAllPlayers();
      overlay.classList.add('active');
      nowLogo.src = ch.logo || 'logo.png';
      nowTitle.textContent = ch.name;
      nowType.textContent = (ch.type || 'stream').toUpperCase();
      lastPlayed = { name: ch.name, url: ch.url, type: ch.type, logo: ch.logo, time: new Date().toLocaleString(), clearKey: ch.clearKey || null };
      watchHistory.unshift({ name: ch.name, time: new Date().toLocaleString() });
      if (watchHistory.length > 30) watchHistory.pop();
      saveHistory(); saveLastPlayed();

      // Depending on type
      if (ch.type === 'youtube') {
        playerIframe.style.display = 'block';
        playerIframe.src = ch.url + (ch.url.includes('?') ? '&' : '?') + 'autoplay=1';
      } else if (ch.type === 'hls') {
        playerVideo.style.display = 'block';
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(ch.url);
          hls.attachMedia(playerVideo);
          hls.on(Hls.Events.MANIFEST_PARSED, () => playerVideo.play().catch(()=>{}));
        } else if (playerVideo.canPlayType('application/vnd.apple.mpegurl')) {
          playerVideo.src = ch.url;
          playerVideo.play().catch(()=>{});
        }
      } else if (ch.type === 'dash') {
        playerVideo.style.display = 'block';
        try {
          if (!shaka.Player.isBrowserSupported()) {
            alert('Shaka not supported on this browser');
            return;
          }
          shaka.polyfill.installAll();
          shakaPlayer = new shaka.Player(playerVideo);
          if (ch.clearKey) shakaPlayer.configure({ drm:{ clearKeys: ch.clearKey }});
          await shakaPlayer.load(ch.url);
          playerVideo.play().catch(()=>{});
        } catch (e) { alert('Error loading DASH: ' + e); }
      } else {
        // fallback: try direct load into video
        playerVideo.style.display = 'block';
        playerVideo.src = ch.url;
        playerVideo.play().catch(()=>{});
      }

      // show mini player metadata
      miniLogo.src = ch.logo || 'logo.png';
      miniTitle.textContent = ch.name;
      miniType.textContent = (ch.type || 'stream').toUpperCase();
      miniPlayer.style.display = 'flex';
    }

    // Exit player
    exitPlayer.addEventListener('click', () => {
      overlay.classList.remove('active');
      stopAllPlayers();
    });

    // PiP
    pipBtn.addEventListener('click', async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else if (playerVideo && !playerVideo.paused) {
          await playerVideo.requestPictureInPicture();
        } else {
          alert('Start playback first to enter Picture-in-Picture');
        }
      } catch (e) { alert('PiP not supported or failed: ' + e); }
    });

    // Fullscreen toggle
    fullscreenBtn.addEventListener('click', () => {
      const wrap = document.getElementById('playerWrap');
      if (!document.fullscreenElement) wrap.requestFullscreen().catch(()=>{});
      else document.exitFullscreen().catch(()=>{});
    });

    // Mini player controls
    miniPlay.addEventListener('click', () => {
      // if overlay closed, open lastPlayed in overlay
      if (lastPlayed) openPlayer(lastPlayed);
    });
    miniClose.addEventListener('click', () => {
      miniPlayer.style.display = 'none';
      stopAllPlayers();
    });

    /* Hover previews: autoplay muted short preview on hover for HLS/DASH */
    function attachHoverPreviews(){
      document.querySelectorAll('.card').forEach(card => {
        let previewHls = null, previewVideo = null;
        card.addEventListener('mouseenter', async () => {
          const url = card.dataset.url, type = card.dataset.type;
          // create tiny preview element
          previewVideo = document.createElement('video');
          previewVideo.muted = true;
          previewVideo.playsInline = true;
          previewVideo.autoplay = true;
          previewVideo.style.position = 'absolute';
          previewVideo.style.inset = '0';
          previewVideo.style.width = '100%';
          previewVideo.style.height = '100%';
          previewVideo.style.objectFit = 'cover';
          previewVideo.style.zIndex = 8;
          card.appendChild(previewVideo);
          if (type==='youtube') {
            // don't preview youtube for simplicity
            previewVideo.remove();
            return;
          }
          if (type==='hls') {
            if (Hls.isSupported()) {
              previewHls = new Hls();
              previewHls.loadSource(url);
              previewHls.attachMedia(previewVideo);
              previewHls.on(Hls.Events.MANIFEST_PARSED, ()=>previewVideo.play().catch(()=>{}));
            } else if (previewVideo.canPlayType('application/vnd.apple.mpegurl')){
              previewVideo.src = url; previewVideo.play().catch(()=>{});
            }
          } else if (type==='dash'){
            // skip dash preview for performance
            previewVideo.remove();
          } else {
            // direct file
            previewVideo.src = url; previewVideo.play().catch(()=>{});
          }
        });
        card.addEventListener('mouseleave', () => {
          // cleanup preview
          if (previewHls) { try{ previewHls.destroy(); }catch(e){} previewHls=null; }
          if (previewVideo && previewVideo.parentNode) previewVideo.remove();
        });
      });
    }

    // search
    searchInput.addEventListener('input', (e) => {
      renderHome(e.target.value);
    });

    // keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') navigateCarousel(-1);
      if (e.key === 'ArrowRight') navigateCarousel(1);
      if (e.key === '/') { e.preventDefault(); searchInput.focus(); }
      if (e.key.toLowerCase() === 'p') pipBtn.click();
      if (e.key.toLowerCase() === 'f') fullscreenBtn.click();
    });

    // simple navigate - scroll focused carousel left/right
    function navigateCarousel(dir){
      const firstCarousel = document.querySelector('.carousel');
      if (!firstCarousel) return;
      firstCarousel.scrollBy({left: dir * 420, behavior:'smooth'});
    }

    // history modal
    historyBtn.addEventListener('click', () => {
      populateHistory();
      historyModal.classList.add('show');
    });
    closeHistory.addEventListener('click', () => historyModal.classList.remove('show'));
    clearHistory.addEventListener('click', () => { watchHistory=[]; saveHistory(); populateHistory(); });

    function populateHistory(){
      historyList.innerHTML = '';
      if (!watchHistory.length) historyList.textContent = 'No history yet.';
      else {
        watchHistory.forEach(h => {
          const el = document.createElement('div'); el.style.padding='6px 0'; el.style.borderBottom='1px solid rgba(255,255,255,0.03)';
          el.innerHTML = `<strong>${escapeHtml(h.name)}</strong> <div style="font-size:12px;color:var(--muted)">${escapeHtml(h.time)}</div>`;
          historyList.appendChild(el);
        });
      }
    }

    // favorites tab scroll: toggle view to only favorites
    favoritesTab.addEventListener('click', () => {
      const text = favoritesTab.textContent.trim().toLowerCase();
      if (text === '‚ù§ favorites') {
        // show all (re-render)
        renderHome('');
        favoritesTab.textContent = '‚ù§ Favorites';
      } else {
        // show only favorites row (simulate search)
        renderHome('');
      }
    });

    // resume last played if exists on load
    window.addEventListener('load', ()=> {
      // render home
      renderHome('');
      // resume last played prompt
      if (lastPlayed && confirm(`Resume last played: ${lastPlayed.name}?`)) {
        openPlayer(lastPlayed);
      }
    });

    // helper escape for HTML
    function escapeHtml(text){ return (text+'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    // theme toggle
    themeBtn.addEventListener('click', () => { darkMode = !darkMode; setTheme(); });

    // small utility to allow run of Hls/Shaka polyfills as needed
    shaka.polyfill = shaka.polyfill || {};
    // ensure shaka polyfills installed during player open
    (function ensureShaka(){ if (window.shaka) shaka.polyfill.installAll(); })();

    // small safety: if combinedChannels is not defined, show message
    if (typeof combinedChannels === 'undefined') {
      content.innerHTML = '<div style="color:#ffd1d1;padding:20px;border-radius:8px;background:rgba(255,0,0,0.04)">Error: channels.js not loaded or `combinedChannels` not defined. Please include your channels file.</div>';
    }

  </script>
</body>
</html>
