<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM IPTV</title>

  <!-- HLS + DASH -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>

  <!-- Channel List -->
  <script src="channels.js"></script>

  <link rel="icon" href="logo.png" type="image/png" />

  <style>
    :root {
      --accent: #00b7ff;
      --accent2: #007aff;
      --bg-dark: #050b18;
      --bg-panel: #0d1630;
      --text: #e9f6ff;
      --glass: rgba(255,255,255,0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', Arial, sans-serif; }
    body {
      display: flex;
      height: 100vh;
      background: var(--bg-dark);
      color: var(--text);
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 300px;
      background: var(--bg-panel);
      border-right: 2px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      transition: transform .3s ease;
    }
    #sidebar.collapsed { transform: translateX(-100%); }

    #sidebar header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    #sidebar header img { height: 40px; }
    #toggleMenu {
      font-size: 24px;
      cursor: pointer;
      display: none;
      color: var(--accent);
    }

    #channelList {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #channelList::-webkit-scrollbar { width: 6px; }
    #channelList::-webkit-scrollbar-thumb { background: var(--accent2); border-radius: 6px; }

    .channel {
      background: var(--glass);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      text-align: center;
      cursor: pointer;
      transition: all .2s ease;
    }
    .channel:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.05);
    }

    /* Main Player Area */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }

    /* Top bar */
    #topbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--bg-panel);
      border-bottom: 2px solid rgba(255,255,255,0.05);
    }
    #topbar h1 {
      color: var(--accent);
      font-size: 20px;
      letter-spacing: 0.5px;
    }
    #menuBtn {
      font-size: 26px;
      cursor: pointer;
      display: none;
      color: var(--accent);
    }

    /* Video container */
    #videoContainer {
      position: relative;
      width: 80%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
      border-radius: 20px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    video, iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    /* Now Playing Banner */
    #nowPlaying {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 14px;
      pointer-events: none;
    }

    /* Watch History Button */
    #historyBtn {
      cursor: pointer;
      padding: 5px 10px;
      background: var(--accent2);
      border-radius: 8px;
      font-size: 13px;
      transition: .2s;
    }
    #historyBtn:hover { background: var(--accent); }

    /* Mobile */
    @media(max-width: 768px){
      #toggleMenu, #menuBtn { display: block; }
      #sidebar {
        position: fixed;
        top: 0; left: 0;
        height: 100vh;
        z-index: 999;
      }
      #main { flex: 1; overflow-y: auto; }
      #videoContainer { width: 95%; }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <header>
      <img src="mwlogo.png" alt="Logo">
      <span id="toggleMenu">âœ–</span>
    </header>
    <div id="channelList"></div>
  </aside>

  <!-- Main Area -->
  <main id="main">
    <div id="topbar">
      <span id="menuBtn">â˜°</span>
      <h1>NZM IPTV</h1>
      <div id="historyBtn">ðŸ“œ History</div>
    </div>

    <div id="videoContainer">
      <div id="nowPlaying">Now Playing: â€”</div>
      <iframe id="videoFrame" allowfullscreen></iframe>
      <video id="videoPlayer" controls></video>
    </div>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleMenu = document.getElementById('toggleMenu');
    const menuBtn = document.getElementById('menuBtn');
    const channelList = document.getElementById('channelList');
    const video = document.getElementById('videoPlayer');
    const iframe = document.getElementById('videoFrame');
    const nowPlaying = document.getElementById('nowPlaying');
    const historyBtn = document.getElementById('historyBtn');

    let hls = null;
    let shakaPlayer = null;
    let watchHistory = JSON.parse(localStorage.getItem("watchHistory") || "[]");

    toggleMenu.onclick = () => sidebar.classList.add('collapsed');
    menuBtn.onclick = () => sidebar.classList.remove('collapsed');

    function loadChannels() {
      channelList.innerHTML = '';
      combinedChannels.forEach(ch => {
        const el = document.createElement('div');
        el.className = 'channel';
        el.textContent = ch.name;
        el.onclick = () => playChannel(ch);
        channelList.appendChild(el);
      });
    }

    function stopAllPlayers() {
      if (hls) { hls.destroy(); hls = null; }
      if (shakaPlayer) { shakaPlayer.unload(); }
      video.pause(); video.removeAttribute('src'); video.load();
      iframe.src = '';
      video.style.display = 'none';
      iframe.style.display = 'none';
    }

    async function playChannel(ch) {
      stopAllPlayers();
      nowPlaying.textContent = "Now Playing: " + ch.name;
      addToHistory(ch.name);

      if (ch.type === 'youtube') {
        iframe.src = ch.url + (ch.url.includes('?') ? '&' : '?') + 'autoplay=1';
        iframe.style.display = 'block';
        return;
      }

      if (ch.type === 'hls') {
        video.style.display = 'block';
        if (Hls.isSupported()) {
          hls = new Hls();
          hls.loadSource(ch.url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = ch.url;
          video.play();
        }
        return;
      }

      if (ch.type === 'dash') {
        video.style.display = 'block';
        if (!shaka.Player.isBrowserSupported()) {
          alert('Shaka not supported on this browser');
          return;
        }
        shakaPlayer = new shaka.Player(video);
        if (ch.clearKey) {
          shakaPlayer.configure({ drm: { clearKeys: ch.clearKey } });
        }
        try {
          await shakaPlayer.load(ch.url);
          video.play();
        } catch (e) {
          alert('Error loading DASH: ' + e);
        }
      }
    }

    // ðŸ“œ Watch History System
    function addToHistory(name) {
      const existing = watchHistory.find(h => h.name === name);
      if (!existing) {
        watchHistory.unshift({ name, date: new Date().toLocaleString() });
        if (watchHistory.length > 10) watchHistory.pop();
        localStorage.setItem("watchHistory", JSON.stringify(watchHistory));
      }
    }

    historyBtn.onclick = () => {
      const history = JSON.parse(localStorage.getItem("watchHistory") || "[]");
      if (!history.length) return alert("No watch history yet.");
      alert("ðŸ•’ Watch History:\n\n" + history.map(h => `â€¢ ${h.name} (${h.date})`).join('\n'));
    };

    document.addEventListener('DOMContentLoaded', () => {
      shaka.polyfill.installAll();
      loadChannels();
    });
  </script>
</body>
  </html>
