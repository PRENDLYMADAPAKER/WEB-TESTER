<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Web Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: #000; color: white; margin: 0; font-family: sans-serif; }
    video { width: 100%; height: 240px; background: #000; }
    .channel { padding: 10px; border-bottom: 1px solid #333; cursor: pointer; }
  </style>
</head>
<body>
  <video id="player" controls></video>
  <div id="channels"></div>

  <script>
    const m3uUrl = "https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u";

    async function loadChannels() {
      const res = await fetch(m3uUrl);
      const text = await res.text();
      const lines = text.split("\n");
      const channels = [];
      let name = "";
      for (let line of lines) {
        if (line.startsWith("#EXTINF")) {
          name = line.split(",").pop().trim();
        } else if (line.startsWith("http")) {
          channels.push({ name, url: line.trim() });
        }
      }
      const list = document.getElementById("channels");
      channels.forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.textContent = ch.name;
        div.onclick = () => play(ch.url);
        list.appendChild(div);
      });
    }

    function play(url) {
      const video = document.getElementById("player");
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
      video.play();
    }

    loadChannels();
  </script>
</body>
</html>
