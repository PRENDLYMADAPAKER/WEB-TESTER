<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NZM IPTV ‚Äî Netflix Style</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#071025" />
  <link rel="icon" href="logo.png">

  <!-- HLS + DASH -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>

  <!-- Channels (your file) -->
  <script src="channels.js"></script>

  <style>
    :root{--bg:#071025;--panel:rgba(255,255,255,0.03);--accent1:#00b7ff;--accent2:#007aff;--text:#e9f6ff;--muted:rgba(233,246,255,0.6);}
    *{box-sizing:border-box;font-family:Inter, Poppins, Arial, sans-serif}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#031025 0%, #071025 100%);color:var(--text)}
    .app{display:flex;flex-direction:column;height:100vh;overflow:hidden}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;backdrop-filter:blur(6px);background:var(--panel);border-bottom:1px solid rgba(255,255,255,0.03)}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{height:36px;border-radius:8px}
    .brand h1{font-size:18px;color:var(--accent1);margin:0}
    .controls{display:flex;gap:10px;align-items:center}
    .btn{padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer}
    .icon-btn{padding:8px;border-radius:10px;background:var(--panel);cursor:pointer;border:none}
    .search{min-width:260px;display:flex;align-items:center;padding:6px 10px;background:rgba(255,255,255,0.02);border-radius:10px;gap:8px}
    .search input{background:transparent;border:none;outline:none;color:var(--text);width:100%}

    .content{flex:1;overflow:auto;padding:18px;display:flex;flex-direction:column;gap:18px}
    .row{display:flex;flex-direction:column;gap:10px}
    .row-header{display:flex;align-items:center;justify-content:space-between;padding:0 6px}
    .row-title{font-size:16px;color:var(--muted);display:flex;gap:10px;align-items:center}
    .carousel{display:flex;gap:12px;overflow:auto;padding:12px 6px;scroll-snap-type:x mandatory;scroll-behavior:smooth}
    .carousel::-webkit-scrollbar{height:8px}
    .carousel::-webkit-scrollbar-thumb{background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:8px}

    .card{min-width:220px;height:132px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;padding:10px;cursor:pointer;position:relative;scroll-snap-align:center;transition:transform .18s ease, box-shadow .18s ease;border:1px solid rgba(255,255,255,0.03)}
    .card:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    .card img{width:110px;height:70px;border-radius:8px;object-fit:cover}
    .card .name{font-size:14px;color:var(--text);text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100%}
    .badge-live{position:absolute;left:10px;top:10px;background:linear-gradient(90deg,var(--accent1),var(--accent2));padding:4px 6px;border-radius:6px;font-size:11px;color:#fff}
    .fav-toggle{position:absolute;right:10px;top:10px;background:rgba(0,0,0,0.45);padding:6px;border-radius:8px;color:var(--accent1);cursor:pointer}

    /* BIG hover preview */
    .preview-layer{position:absolute;inset:auto auto 140px auto;right:calc(50% - 175px);width:350px;height:200px;border-radius:10px;overflow:hidden;box-shadow:0 20px 50px rgba(0,0,0,0.6);display:none;z-index:80}
    .preview-layer video{width:100%;height:100%;object-fit:cover}

    /* Mini player */
    .mini-player{position:fixed;right:16px;bottom:18px;background:var(--panel);padding:10px;border-radius:12px;display:flex;gap:8px;align-items:center;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 28px rgba(0,0,0,0.6);z-index:60}
    .mini-player img{width:60px;height:40px;border-radius:6px;object-fit:cover}

    /* Fullscreen overlay player */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(3,6,12,0.6), rgba(0,0,0,0.85));z-index:100}
    .overlay.active{display:flex}
    .player-wrap{width:92%;max-width:1280px;aspect-ratio:16/9;background:#000;border-radius:14px;overflow:hidden;position:relative;box-shadow:0 30px 80px rgba(0,0,0,0.7)}
    video, iframe{width:100%;height:100%;display:block;background:#000}

    .player-ui{position:absolute;right:16px;top:16px;display:flex;flex-direction:column;gap:8px;z-index:30}
    .player-ui .now{background:rgba(0,0,0,0.5);padding:8px;border-radius:10px;color:#fff;display:flex;gap:8px;align-items:center;backdrop-filter:blur(4px)}
    .player-ui .now img{width:56px;height:36px;object-fit:cover;border-radius:6px}
    .player-ui .controls{display:flex;gap:8px;margin-top:6px}
    .close-btn{position:absolute;left:12px;top:12px;background:rgba(0,0,0,0.5);padding:8px;border-radius:10px;color:#fff;cursor:pointer}

    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:90}
    .modal.show{display:flex}
    .modal-card{width:90%;max-width:560px;background:linear-gradient(180deg,#071025,#081428);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}

    @media(max-width:900px){.card{min-width:170px;height:120px}.preview-layer{display:none}}
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand"><img src="mwlogo.png" alt="logo"><h1>NZM IPTV</h1></div>
      <div class="controls">
        <div class="search"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg><input id="searchInput" placeholder="Search channels or categories (press / to focus)"/></div>
        <button id="themeBtn" class="btn">üåô</button>
        <button id="historyBtn" class="btn">üìú History</button>
        <button id="favoritesTab" class="btn">‚ù§ Favorites</button>
      </div>
    </div>

    <div class="content" id="content"></div>

    <div class="mini-player" id="miniPlayer" style="display:none;"><img id="miniLogo" src="" alt="logo"><div class="meta"><div class="t" id="miniTitle">‚Äî</div><div class="muted" id="miniType" style="font-size:12px;color:var(--muted)">‚Äî</div></div><div class="actions"><button id="miniPlay" class="icon-btn">‚ñ∂</button><button id="miniClose" class="icon-btn">‚úñ</button></div></div>

    <div class="overlay" id="overlay">
      <div class="player-wrap" id="playerWrap">
        <button class="close-btn" id="exitPlayer">‚úñ</button>
        <div class="player-ui">
          <div class="now" id="nowPlayingUI"><img id="nowLogo" src="" alt="logo"><div style="display:flex;flex-direction:column"><div id="nowTitle" style="font-weight:600;font-size:14px">‚Äî</div><div id="nowType" style="font-size:12px;color:var(--muted)">‚Äî</div></div></div>
          <div class="controls"><button id="pipBtn" class="icon-btn" title="Picture-in-Picture">ü™ü</button><button id="castBtn" class="icon-btn" title="Chromecast">üì°</button><button id="fullscreenBtn" class="icon-btn" title="Toggle Fullscreen">‚§¢</button></div>
        </div>
        <iframe id="playerIframe" allowfullscreen style="display:none"></iframe>
        <video id="playerVideo" controls playsinline style="background:#000"></video>
      </div>
    </div>

    <div class="modal" id="historyModal"><div class="modal-card"><h3>Watch History</h3><div id="historyList" style="margin-top:10px"></div><div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px"><button id="clearHistory" class="btn">Clear</button><button id="closeHistory" class="btn">Close</button></div></div></div>
  </div>

  <script>
    // State
    let favorites = JSON.parse(localStorage.getItem('iptv_favs')||'[]');
    let watchHistory = JSON.parse(localStorage.getItem('watchHistory')||'[]');
    let lastPlayed = JSON.parse(localStorage.getItem('lastPlayed')||'null');
    let darkMode = localStorage.getItem('iptv_theme')!=='light';

    // DOM
    const content = document.getElementById('content');
    const searchInput = document.getElementById('searchInput');
    const historyBtn = document.getElementById('historyBtn');
    const historyModal = document.getElementById('historyModal');
    const historyList = document.getElementById('historyList');
    const closeHistory = document.getElementById('closeHistory');
    const clearHistory = document.getElementById('clearHistory');

    const overlay = document.getElementById('overlay');
    const playerVideo = document.getElementById('playerVideo');
    const playerIframe = document.getElementById('playerIframe');
    const nowLogo = document.getElementById('nowLogo');
    const nowTitle = document.getElementById('nowTitle');
    const nowType = document.getElementById('nowType');
    const pipBtn = document.getElementById('pipBtn');
    const exitPlayer = document.getElementById('exitPlayer');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const castBtn = document.getElementById('castBtn');

    const miniPlayer = document.getElementById('miniPlayer');
    const miniLogo = document.getElementById('miniLogo');
    const miniTitle = document.getElementById('miniTitle');
    const miniType = document.getElementById('miniType');
    const miniPlay = document.getElementById('miniPlay');
    const miniClose = document.getElementById('miniClose');

    const favoritesTab = document.getElementById('favoritesTab');
    const themeBtn = document.getElementById('themeBtn');

    // Players
    let hls=null; let shakaPlayer=null;

    function saveFavs(){ localStorage.setItem('iptv_favs', JSON.stringify(favorites)); }
    function saveHistory(){ localStorage.setItem('watchHistory', JSON.stringify(watchHistory)); }
    function saveLastPlayed(){ localStorage.setItem('lastPlayed', JSON.stringify(lastPlayed)); }
    function setTheme(){ if(darkMode){ document.documentElement.style.setProperty('--bg','#071025'); themeBtn.textContent='üåô'; } else { document.documentElement.style.setProperty('--bg','#f4f6fb'); themeBtn.textContent='üåû'; } localStorage.setItem('iptv_theme', darkMode?'dark':'light'); }
    setTheme();

    function groupChannels(list){ const groups={}; list.forEach(ch=>{ const cat = ch.category||ch.group||ch['group-title']||ch.groupTitle||'Uncategorized'; if(!groups[cat]) groups[cat]=[]; groups[cat].push(ch); }); return groups; }

    function renderHome(filterText=''){
      content.innerHTML='';
      const groups = groupChannels(combinedChannels || []);
      const favChannels = (combinedChannels||[]).filter(c=>favorites.includes(c.name));
      if(favChannels.length) createRow('Favorites', favChannels, true);
      Object.keys(groups).forEach(cat=>{ const rows = groups[cat].filter(ch=> ch.name.toLowerCase().includes(filterText.toLowerCase()) || cat.toLowerCase().includes(filterText.toLowerCase())); if(rows.length) createRow(cat, rows, false); });
      attachHoverPreviews();
    }

    function createRow(title, channels, isFav){ const row=document.createElement('div'); row.className='row'; const header=document.createElement('div'); header.className='row-header'; header.innerHTML=`<div class="row-title"><strong>${title}</strong></div><div><button class="btn" onclick="scrollRow(this,-1)">‚óÄ</button><button class="btn" onclick="scrollRow(this,1)">‚ñ∂</button></div>`; const carousel=document.createElement('div'); carousel.className='carousel'; channels.forEach(ch=>{ const card=document.createElement('div'); card.className='card'; card.innerHTML=` ${ch.live?'<div class="badge-live">LIVE</div>':''} <div class="fav-toggle" data-name="${escapeHtml(ch.name)}">${favorites.includes(ch.name)?'‚ù§':'‚ô°'}</div> <img src="${ch.logo||'logo.png'}" alt="${escapeHtml(ch.name)}"> <div class="name">${escapeHtml(ch.name)}</div>`; card.addEventListener('click',(e)=>{ if(e.target.closest('.fav-toggle')) return; openPlayer(ch); }); card.querySelector('.fav-toggle').addEventListener('click',(ev)=>{ ev.stopPropagation(); toggleFav(ch.name, ev.target); }); card.dataset.url = ch.url; card.dataset.type = ch.type; card.dataset.logo = ch.logo||'logo.png'; card.dataset.name = ch.name; card.dataset.clearKey = ch.clearKey?JSON.stringify(ch.clearKey):''; carousel.appendChild(card); }); row.appendChild(header); row.appendChild(carousel); content.appendChild(row); }

    function scrollRow(btn,dir){ const carousel = btn.closest('.row-header').nextElementSibling; carousel.scrollBy({left:(dir*420),behavior:'smooth'}); }

    function toggleFav(name, el){ const i=favorites.indexOf(name); if(i===-1){ favorites.push(name); el.textContent='‚ù§'; } else { favorites.splice(i,1); el.textContent='‚ô°'; } saveFavs(); }

    function stopAllPlayers(){ if(hls){ try{ hls.destroy(); }catch(e){} hls=null; } if(shakaPlayer){ try{ shakaPlayer.unload(); }catch(e){} shakaPlayer=null; } try{ playerVideo.pause(); playerVideo.removeAttribute('src'); playerVideo.load(); }catch(e){} try{ playerIframe.src=''; }catch(e){} playerVideo.style.display='none'; playerIframe.style.display='none'; }

    async function openPlayer(ch){ stopAllPlayers(); overlay.classList.add('active'); nowLogo.src = ch.logo||'logo.png'; nowTitle.textContent = ch.name; nowType.textContent = (ch.type||'stream').toUpperCase(); lastPlayed = { name: ch.name, url: ch.url, type: ch.type, logo: ch.logo, time: new Date().toLocaleString(), clearKey: ch.clearKey||null }; watchHistory.unshift({ name: ch.name, time: new Date().toLocaleString() }); if(watchHistory.length>30) watchHistory.pop(); saveHistory(); saveLastPlayed();
      if(ch.type==='youtube'){ playerIframe.style.display='block'; playerIframe.src = ch.url + (ch.url.includes('?')? '&': '?') + 'autoplay=1'; }
      else if(ch.type==='hls'){ playerVideo.style.display='block'; if(Hls.isSupported()){ hls = new Hls(); hls.loadSource(ch.url); hls.attachMedia(playerVideo); hls.on(Hls.Events.MANIFEST_PARSED, ()=>playerVideo.play().catch(()=>{})); } else if(playerVideo.canPlayType('application/vnd.apple.mpegurl')){ playerVideo.src = ch.url; playerVideo.play().catch(()=>{}); } }
      else if(ch.type==='dash'){ playerVideo.style.display='block'; try{ if(!shaka.Player.isBrowserSupported()){ alert('Shaka not supported on this browser'); return; } shaka.polyfill.installAll(); shakaPlayer = new shaka.Player(playerVideo); if(ch.clearKey) shakaPlayer.configure({ drm:{ clearKeys: ch.clearKey }}); await shakaPlayer.load(ch.url); playerVideo.play().catch(()=>{}); } catch(e){ alert('Error loading DASH: '+e); } }
      else { playerVideo.style.display='block'; playerVideo.src = ch.url; playerVideo.play().catch(()=>{}); }
      miniLogo.src = ch.logo||'logo.png'; miniTitle.textContent = ch.name; miniType.textContent = (ch.type||'stream').toUpperCase(); miniPlayer.style.display = 'flex'; }

    exitPlayer.addEventListener('click', ()=>{ overlay.classList.remove('active'); stopAllPlayers(); });

    pipBtn.addEventListener('click', async ()=>{ try{ if(document.pictureInPictureElement){ await document.exitPictureInPicture(); } else if(playerVideo && !playerVideo.paused){ await playerVideo.requestPictureInPicture(); } else { alert('Start playback first to enter Picture-in-Picture'); } }catch(e){ alert('PiP not supported or failed: '+e); } });

    fullscreenBtn.addEventListener('click', ()=>{ const wrap = document.getElementById('playerWrap'); if(!document.fullscreenElement) wrap.requestFullscreen().catch(()=>{}); else document.exitFullscreen().catch(()=>{}); });

    miniPlay.addEventListener('click', ()=>{ if(lastPlayed) openPlayer(lastPlayed); });
    miniClose.addEventListener('click', ()=>{ miniPlayer.style.display='none'; stopAllPlayers(); });

    // HOVER PREVIEWS (Option A: real stream muted previews, larger)
    function attachHoverPreviews(){ document.querySelectorAll('.card').forEach(card=>{
      let previewHls=null, previewVideo=null, previewLayer=null, hoverTimer=null;
      card.addEventListener('mouseenter', async ()=>{
        // small delay to avoid many previews when mouse just passes by
        hoverTimer = setTimeout(async ()=>{
          const url = card.dataset.url, type = card.dataset.type;
          previewLayer = document.createElement('div'); previewLayer.className='preview-layer';
          previewVideo = document.createElement('video'); previewVideo.muted=true; previewVideo.playsInline=true; previewVideo.autoplay=true; previewLayer.appendChild(previewVideo);
          card.appendChild(previewLayer); previewLayer.style.display='block';
          if(type==='youtube'){ // skip live youtube preview for stability
            previewLayer.remove(); return; }
          if(type==='hls'){
            if(Hls.isSupported()){
              previewHls = new Hls(); previewHls.loadSource(url); previewHls.attachMedia(previewVideo);
              previewHls.on(Hls.Events.MANIFEST_PARSED, ()=>previewVideo.play().catch(()=>{}));
            } else if(previewVideo.canPlayType('application/vnd.apple.mpegurl')){ previewVideo.src=url; previewVideo.play().catch(()=>{}); }
          } else if(type==='dash'){ // dash preview is skipped to avoid heavy decoding
            previewLayer.remove(); }
          else { previewVideo.src = url; previewVideo.play().catch(()=>{}); }
        }, 350); // 350ms delay
      });
      card.addEventListener('mouseleave', ()=>{
        clearTimeout(hoverTimer);
        if(previewHls){ try{ previewHls.destroy(); }catch(e){} previewHls=null; }
        if(previewLayer && previewLayer.parentNode) previewLayer.remove();
      });
    }); }

    searchInput.addEventListener('input', (e)=>{ renderHome(e.target.value); });

    document.addEventListener('keydown', (e)=>{ if(e.key==='ArrowLeft') navigateCarousel(-1); if(e.key==='ArrowRight') navigateCarousel(1); if(e.key==='/' ){ e.preventDefault(); searchInput.focus(); } if(e.key.toLowerCase()==='p') pipBtn.click(); if(e.key.toLowerCase()==='f') fullscreenBtn.click(); });

    function navigateCarousel(dir){ const firstCarousel = document.querySelector('.carousel'); if(!firstCarousel) return; firstCarousel.scrollBy({left:dir*420,behavior:'smooth'}); }

    historyBtn.addEventListener('click', ()=>{ populateHistory(); historyModal.classList.add('show'); });
    closeHistory.addEventListener('click', ()=> historyModal.classList.remove('show')); clearHistory.addEventListener('click', ()=>{ watchHistory=[]; saveHistory(); populateHistory(); });

    function populateHistory(){ historyList.innerHTML=''; if(!watchHistory.length) historyList.textContent='No history yet.'; else { watchHistory.forEach(h=>{ const el=document.createElement('div'); el.style.padding='6px 0'; el.style.borderBottom='1px solid rgba(255,255,255,0.03)'; el.innerHTML=`<strong>${escapeHtml(h.name)}</strong> <div style="font-size:12px;color:var(--muted)">${escapeHtml(h.time)}</div>`; historyList.appendChild(el); }); } }

    favoritesTab.addEventListener('click', ()=>{ renderHome(''); });

    window.addEventListener('load', ()=>{ renderHome(''); if(lastPlayed && confirm(`Resume last played: ${lastPlayed.name}?`)) openPlayer(lastPlayed); // register service worker
      if('serviceWorker' in navigator){ navigator.serviceWorker.register('/service-worker.js').catch(()=>{}); }
    });

    function escapeHtml(text){ return (text||'').toString().replace(/[&<>\"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    // Chromecast placeholder (SDK stub)
    castBtn.addEventListener('click', ()=>{ alert('Chromecast: SDK stub ‚Äî ready for integration. You can drop the Google Cast SDK and use window.__onGCastApiAvailable to initialize casting.'); });

       // Safety message if combinedChannels not present
    if(typeof combinedChannels === 'undefined'){ content.innerHTML = '<div style="color:#ffd1d1;padding:20px;border-radius:8px;background:rgba(255,0,0,0.04)">Error: channels.js not loaded or `combinedChannels` not defined. Include your channels file.</div>'; }
  </script>
</body>
</html>
